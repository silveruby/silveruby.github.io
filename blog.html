---
layout: default
title: Blog
---
{% include navbar-blog.html %}

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Posts</h1>
			<ul class="posts">
				{% for post in site.posts %}
				<li>
					<span>{{ post.date | date: "%Y-%m-%d" }}</span>
					<a href="{{ post.url }}">{{ post.title }}</a>
					<span class="label label-default">{{ post.category }}</span>
					{% for tag in post.tags %}
					<span class="label label-danger"><small>{{ tag }}</small></span>
					{% endfor %}
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
