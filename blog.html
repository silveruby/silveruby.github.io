---
layout: default
title: Blog
---
{% include navbar-blog.html %}

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Posts</h1>
			<ul class="posts">
				{% for post in site.posts %}
				<li>
					<p><span>{{ post.date | date: "%Y-%m-%d" }}</span></p>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<p>
						<span>Category: {{ post.category }}</span>
						<span>Tags: {% for tag in post.tags %} {{ tag }} {% endfor %}</span>
					</p>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
