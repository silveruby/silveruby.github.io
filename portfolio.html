---
layout: default
title: Blog
---
<h3 class="header-title">
	<a href="{{ site.baseurl }}blog/index.html" title="Blog">{{ page.title }}</a> 
</h3>
<h1>Posts</h1>
<ul class="posts">
	{% for post in site.posts %}
	<li><span>{{ post.date | date_to_string }}</span> <span class="seperator">~</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
