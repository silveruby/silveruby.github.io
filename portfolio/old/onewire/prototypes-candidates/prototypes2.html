<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Mockup</title>
	<meta name="generator" content="TextMate http://macromates.com/">

	<!-- CSS files -->	

</head>
<body>
	<div id="container">
		<div id="fixed">
			<div id="onewire_top" class="onewire_click"></div>				
			<div id="employers_top" class="employers_click"></div>
			<div id="candidates_top" class="candidates_click"></div>
		</div> <!-- end Content -->
		<div id="content">	
			<!--
			<ul>
				<li><div id="one"></div></li>
				<li><div id="two"></div></li>
				<li><div id="three"></div></li>								
			</ul>
			-->
			<div id="flip" class="onewire">
				<div id="employers_center" class="employers_click"></div>
				<div id="circle"></div>
				<div id="candidates_center" class="candidates_click"></div>					
				</div>
			</div>
			
		</div> <!-- end Content -->
	</div> <!-- end Container -->

	
	<!-- Javascript files -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script src="./js/jquery.flip.min.js"></script>
	
	<style>
		body { margin: 0; border: 0; padding: 0; background-color: #888; width: 100%; }
		#container { margin: auto; border: 0; padding: 0; position: relative; background-color: #FFF; width: 1024px; height: 1768px; overflow: hidden; }
		#fixed { margin: auto; border: 0; padding: 0; background-image: url("./home-v6-bg.png"); width: 1024px; height: 1768px; position: absolute; top: 0; left: 0; }
		#content { margin: auto; border: 0; padding: 0; z-index: 5; position: absolute; top: 45px; left: 0; width: 1024px; }
		#flip { margin: 0; border: 0; padding: 0; background-image: url("./home-v6-onewire.png"); width: 1024px; height: 725px; float: left; }
		#circle { width: 100px; height: 100px; position: absolute; top: 284px; left: 480px; }		
		.employers_click { cursor: pointer; }		
		.candidates_click { cursor: pointer; }	
		.onewire_click { cursor: pointer; }
		#onewire_top {  width: 120px; height: 30px; position: absolute; top: 5px; left: 35px; }		
		#employers_top {  width: 120px; height: 30px; position: absolute; top: 5px; left: 160px; }
		#candidates_top { width: 120px; height: 30px; position: absolute; top: 5px; left: 290px; }
		#employers_center { width: 150px; height: 40px; position: absolute; top: 320px; left: 260px; }
		#candidates_center { width: 150px; height: 40px; position: absolute; top: 320px; left: 650px; }				
	</style>
	<script>

		$(document).ready(function(){
		
			$('#circle').mouseover(function() {
			  		$("#flip").show('shake');
			});
			
			$(".onewire_click").click(function(){
				$("#content").flip({
					direction:'rl',
					onAnimation: function(){
						$("#flip").css('background-image', 'url("./home-v6-onewire.png")');
						$("#circle").css('display', 'block');							
					}
				});
			});
			
			$(".employers_click").click(function(){
				$("#content").flip({
					direction:'rl',
					onAnimation: function(){
						$("#flip").css('background-image', 'url("./home-v6-employers.png")');
						$("#circle").css('display', 'none');							
					}
				});
			});
			
			$(".candidates_click").click(function(){
				$("#content").flip({
					direction:'lr',								
					onAnimation: function(){
						$("#flip").css('background-image', 'url("./home-v6-candidates.png")');
						$("#circle").css('display', 'none');
					}
				});
			});
			
		});
		
	</script>
		
</body>
</html>
