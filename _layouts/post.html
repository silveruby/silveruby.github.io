---
layout: default
---
{% include navbar-blog.html %}

<div class="container post">
	<div class="row">
		<div class="col-xs-12">
			<a href="../../../../../blog">Posts</a> | <span class="date">{{ page.date | date: "%Y-%m-%d" }}</span>
			<h1 class="title">{{ page.title }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-9">
			{{ content }}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<p class="category">
				<span><strong>Filed under:</strong> </span>
				{{ page.category }}
			</p>
			<!--
			<p class="tags">
				<span>Tags: </span>
				{% for tag in page.tags %}
				, {{ tag }}
				{% endfor %}
			</p>
			-->
		</div>
	</div>
