---
layout: default
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <h3 class="post-subtitle">{{ page.subtitle }}</h3>
  <p class="post-date">{{ page.date | date_to_string }}</p>
  <p class="post-body">{{ content }}</p>
  <p class="prev_next">
    <span class="prev">&#x276e; Previous Post</span>
    <span class="next">Next Post &#x276f;</span>
  </p>
</div>
