---
layout: default
---
{% include navigation-blog.html %}
<div class="post">
	<h1 class="title">{{ page.title }}</h1>
	<h3 class="subtitle">{{ page.subtitle }}</h3>
	<p class="date">{{ page.date | date_to_string }}</p>
	{{ content }}
	<p class="prev_next">
		<span class="prev">&#x276e; Older Post</span>
		<span class="next">Newer Post &#x276f;</span>
	</p>
</div>
