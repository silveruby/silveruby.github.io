---
layout: default
---
{% include navigation-blog.html %}
<div class="post">
	<h1 class="title">{{ page.title }}</h1>
	<h3 class="subtitle">{{ page.subtitle }}</h3>
	<p class="date">{{ page.date | date_to_string }}</p>
	{{ content }}
	<p class="pagination">
		{% if paginator.previous_page %}
		<a href="{{ prev_post }}"><span class="prev">&#x276e; Older Post</span></a>
		{% endif %}
		
		{% if paginator.next_page %}
		<a href="{{ next_post }}"><span class="next">Newer Post &#x276f;</span></a>
		{% endif %}
	</p>
</div>
